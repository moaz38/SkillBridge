{% extends "base.html" %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body { font-family: 'Poppins', sans-serif; }
    
    /* LEFT SIDE IMAGE STYLE */
    .login-image-col {
        background: url('https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
        background-size: cover;
        min-height: 500px;
        border-radius: 20px 0 0 20px; /* Sirf left side round */
        position: relative;
    }
    
    /* DARK OVERLAY ON IMAGE */
    .overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 50, 100, 0.6); /* Blueish Dark Overlay */
        border-radius: 20px 0 0 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        padding: 40px;
        text-align: center;
    }

    /* RIGHT SIDE FORM STYLE */
    .login-form-col {
        background: white;
        border-radius: 0 20px 20px 0;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        padding: 50px;
    }

    /* INPUT FIELDS */
    .form-control-clean {
        background-color: #f4f7f6;
        border: none;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .form-control-clean:focus {
        background-color: #fff;
        box-shadow: 0 0 0 2px #0d6efd;
    }

    /* BUTTON */
    .btn-solid {
        background-color: #000;
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        transition: 0.3s;
    }
    .btn-solid:hover {
        background-color: #333;
        transform: translateY(-2px);
    }
</style>

<div class="row justify-content-center align-items-center py-5">
    <div class="col-lg-10">
        <div class="row g-0 shadow-lg rounded-4">
            
            <div class="col-md-6 d-none d-md-block login-image-col">
                <div class="overlay">
                    <div>
                        <h2 class="fw-bold mb-3">Welcome Back!</h2>
                        <p class="opacity-75">
                            Access your dashboard to view the latest internships and manage your projects.
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 login-form-col">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-dark">Student Login</h3>
                    <p class="text-muted small">Enter your credentials to access your account.</p>
                </div>

                <form action="/student/login" method="POST">
                    <label class="fw-bold small text-muted mb-1">Email Address</label>
                    <input type="email" name="email" class="form-control form-control-clean" placeholder="name@example.com" required>
                    
                    <button type="submit" class="btn btn-solid">
                        Log In
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">New to SkillBridge? 
                        <a href="/student/register" class="fw-bold text-primary text-decoration-none">Register Here</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
